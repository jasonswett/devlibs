<a routerLink="/">Home</a>

<div *ngIf="sentence">
  <form>
    <div class="row">
      <div class="col-4">
        <div *ngFor="let word of sentence.words" class="form-group">
          <input type="text" [placeholder]="word" class="form-control">
        </div>
      </div>
    </div>
  </form>
</div>
